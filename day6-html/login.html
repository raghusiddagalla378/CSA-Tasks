<!DOCTYPE html>
<html>
    <head>
         <title>FORMS</title>
         
    </head>
    <body>
        <h1 align="center">LOGIN FORM</h1>
        <form >
            <table align="center">
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input placeholder="enter your firstname" required name="fname" type="text"id="fname"/></td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name:</label>
                    </td>
                    <td>
                        <input placeholder="enter your lastname" required name="lname"  type="text"id="lname"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email-ID:</label></td>
                    <td> <input placeholder="enter your email" required name="email"  type="email" id="email"/></td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label><br>
                    </td>
                    <td>
                        <input type="password" id="password" ><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone-number">Phone Number:</label>
                    </td>
                    <td>
                        <input id="phonenumber" placeholder="enter your number"  type="tel" name="phonenumber"/>
                    </td>
                </tr>
                <tr>
                    <td>Upload your resume:</td>
                    <td><input type="file" ></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>

                </tr>
            </table>
        </form>
        <br>
        <div style="text-align: center;">
            <a  href="./registration.html">Don't have an account?</a>

        </div>
        

    
    </body>
</html>
